<div class="tituloBanner">
  <div class="col-lg-12 mx-auto">
    <div class="site-heading">
      <h1>Configuracion de la cuenta</h1>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form #form="ngForm" (ngSubmit)="onsubmit(form.value)">
        <div class="form-group">
            <label for="plataformas">Nombre</label>
          <input
            type="text"
            class="form-control"
            name="nombre"
            ngModel
            required
          />
        </div>
        <div class="form-group">
            <label for="plataformas">Primer Apellido</label>
          <input
            type="text"
            class="form-control"
            name="primerApellido"
            ngModel
            required
          />
        </div>
        <div class="form-group">
            <label for="plataformas">Segundo Apellido</label>
          <input
            type="text"
            class="form-control"
            name="segundoApellido"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <label for="plataformas">Sexo</label>
          <select class="form-control" name="sexo">
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
          </select>
        </div>

        <div class="align-center">
          <button type="submit" class="btn btn-primary" id="registeruser">
            Registrar
          </button>
        </div>
      </form>
      {{ form.value | json }}
    </div>
  </div>
</div>
