<body class="col-12">
  <div class="card container">
    <div class="container text-center">
      <h4>
        <label *ngIf="UsuarioActual?.user"
          >{{ UsuarioActual.user.nombre }}
          {{ UsuarioActual.user.primerApellido }}
          {{ UsuarioActual.user.segundoApellido }}</label
        >

      <label *ngIf="UsuarioActual?.user"
        >Email: {{ UsuarioActual.user.email }}</label
      >
      <br />
      <label *ngIf="UsuarioActual?.user"
        >Sexo: {{ UsuarioActual.user.sexo }}</label
      >
      <br />

      <button type="submit" class="btn btn-primary" id="ActualizarUser">
        Actualizar
      </button>
    </div>
  </div>
