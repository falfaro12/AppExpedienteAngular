<div class="tituloBanner">
  <div class="col-lg-12 mx-auto">
    <div class="site-heading">
      <h1>Actualizar Alergia</h1>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="card col-lg-12">
      <form #form="ngForm" *ngIf="alergia" (ngSubmit)="onSubmit(form.value)">
        <input type="hidden" name="id" [(ngModel)]="alergia.id" />
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            name="nombre"
            [(ngModel)]="alergia.nombre"
            placeholder="Nombre Alergia"
            required
          />
        </div>
        <div class="form-group">
          <label for="categorias">Categorias</label>
          <select
            class="form-control"
            name="categorias"
            [(ngModel)]="alergia.categoria"
            [compareWith]='compareFn'
          >
            <option>Alimentos</option>
            <option>Ambiente</option>
            <option>Medicamentos</option>
          </select>
        </div>
        <div class="form-group">
          <label for="reaccion">Reacci√≥n</label>
          <input
            type="text"
            class="form-control"
            name="reaccion"
            [(ngModel)]="alergia.reaccion"

          />
        </div>
        <div class="form-group">
          <label for="observaciones">Observaciones</label>
          <input
            type="text"
            class="form-control"
            name="observaciones"
            [(ngModel)]="alergia.observaciones"
          />
        </div>
        <button type="submit" class="btn btn-primary float-left">
          Actualizar
        </button>
        <button
          type="button"
          (click)="onBack()"
          class="btn btn-secondary float-right"
        >Regresar</button>
        {{ form.value | json }}
      </form>

      <br />
    </div>
  </div>
</div>
