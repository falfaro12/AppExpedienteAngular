<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a
      class="navbar-brand"
      [routerLink]="['videojuego']"
      routerLinkActive="active"
      >Expediente Medico</a
    >
    <button
      class="navbar-toggler navbar-toggler-right"
      type="button"
      data-toggle="collapse"
      data-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['home/registrar']" routerLinkActive="active"
            >Registrarse</a
          >
        </li>


        <!--Mantenimeintos administrador-->
        <li class="nav-item dropdown" *ngIf="currentUser?.user.tipoUsuario==0">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            >Mantenimientos</a
          >
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a
              class="dropdown-item"
              [routerLink]="['alergiaM']"
              routerLinkActive="active"
              >Alergias</a
            >
            <a
              class="dropdown-item"
              [routerLink]="['/enfermedad']"
              routerLinkActive="active"
              >Enfermedad</a
            >
            <a
              class="dropdown-item"
              [routerLink]="['/alcohol']"
              routerLinkActive="active"
              >Alcohol</a
            >
            <a
              class="dropdown-item"
              [routerLink]="['/actividadFisica']"
              routerLinkActive="active"
              >Actividad Físicas</a
            >
            <a
              class="dropdown-item"
              [routerLink]="['/']"
              routerLinkActive="active"
              >Registrar Médicos</a
            >
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <div class="form-group mb-2">
          <input
            class="form-control form-control-sm"
            type="text"
            readonly
            name="nombreUsuario"
            aria-label="Usuario"
            *ngIf="UsuarioActual?.user"
            [(ngModel)]="UsuarioActual.user.nombre"
          />
        </div>
        <a
          class="btn btn-dark btn-sm"
          [routerLink]="['home/inicio']"
          routerLinkActive="active"
          >Login</a
        >
        <a
          class="btn btn-light btn-sm"
          (click)="logout()"
          routerLinkActive="active"
          >Logout</a
        >
      </form>
    </div>
  </div>
</nav>
