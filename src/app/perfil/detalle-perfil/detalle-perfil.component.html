<div class="tituloBanner">
    <div class="col-lg-12 mx-auto">
      <div class="site-heading">
        <h1>Detalle Perfil </h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="card col-lg-12" *ngIf="perfil">
        <div class="card-body">
          <h5 class="card-title">{{ perfil.nombre }} {{ perfil.primerApellido }} {{ perfil.segundoApellido }}</h5>
          <p class="card-text"> Cédula: {{ perfil.id }}</p>
          <p class="card-text">
            <small class="text-muted">Número: {{ datos.Perfil[0].numTelefonico}}</small>
          </p>
        </div>
        <div class="card-footer text-muted"> Precios:

        </div>
        <div class="card-footer">
          <button class="btn btn-outline-secondary" (click)="onBack()">
            <i class="fa fa-chevron-left"></i> Regresar
          </button>
        </div>
      </div>
    </div>
  </div>
