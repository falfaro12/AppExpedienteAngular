<div class="container">
  <div class="row">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Identificación</th>
            <th>Nombre Completo</th>
            <th>Tipo de Perfil</th>
            <th>Ver más</th>
            <th>Expediente</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let res of datos?.Perfil">
            <td>{{ res.id }}</td>
            <td>{{ res.nombre }} {{ res.primerApellido }} {{ res.segundoApellido }}</td>
            <td *ngIf="res.esDuenho == 0"> Asociado</td>
            <td *ngIf="res.esDuenho == 1"> Dueño</td>
            <td>
              <button class="btn btn-info" (click)="linkEditar(res.id)">
                Detalle
              </button>
            </td>
            <td>
              <button class="btn btn-info" (click)="linkExp(res.id)">
                Compartir
              </button>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
