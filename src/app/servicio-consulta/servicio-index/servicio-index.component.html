<div class="container">
  <div class="row">
     <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Precio</th>
            <th>Ubicacion</th>
            <th>Especialidad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let res of datos?.ServicioConsultas">
            <td>{{res.id}}</td>
            <td>
              {{ res.Precio }}
            </td>
            <td>
              {{ res.Ubicacion }}
            </td>
            <td>
              {{ res.especialidades }}
            </td>
            <td>
              <button class="btn btn-info" (click)="linkEditar(res.id)">
                Editar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
