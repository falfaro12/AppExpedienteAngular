<div class="container">
  <div class="row">
    <div class="card col-lg-12">
      <form #form="ngForm"  *ngIf="servicio" (ngSubmit)="onSubmit(form.value)">
          <input type="hidden" name="id" [(ngModel)]="servicio.id" />
        <div class="form-group">
          <label for="nombre">Precio</label>
          <input
            type="number"
            class="form-control"
            name="precio"
            ngModel
            [(ngModel)]="servicio.precio"
            required
          />
        </div>
        <div class="form-group">
          <label for="nombre">Ubicaci√≥n</label>
          <input ngModel  [(ngModel)]="servicio.ubicacion" class="form-control" name="ubicacion" />
        </div>
        <div class="form-group">
          <label for="plataformas">Especialidad</label>
          <select  ngModel class="form-control" [(ngModel)]="servicio.especialidad" name="especialidad_id">
            <option
              *ngFor="let p of especialidad?.especialidades"
              [value]="p.id"
              >{{ p.nombre }}</option
            >
          </select>
        </div>
        <button type="submit" class="btn btn-primary float-left">
          Actualizar
        </button>
        <button
          type="button"
          (click)="onBack()"
          class="btn btn-secondary float-right"
        >
          Regresar
        </button>
        {{ form.value | json }}
      </form>
    </div>
  </div>
</div>
