<div class="tituloBanner">
    <div class="col-lg-12 mx-auto">
      <div class="site-heading">
        <h1>Lista de Servicios Consulta</h1>
      </div>
    </div>
    </div>
<div class="container">
  <div class="row">
     <div class="col-sm-12">
      <div class="card ">
        <div class="card-body">
          <div class="row">
            <div class="col-md-2">Buscar:</div>
            <div class="col-md-4">
              <input type="text" [(ngModel)]="listFilter" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h4>Filtrado por:{{ listFilter }}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="table-responsive" style="max-height: 300px;">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Medico</th>
            <th>Correo</th>
            <th>Especialidad</th>
            <th>Ver horario</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let servicio of datos?.servicio">
            <td>
              {{
                servicio.user.nombre + ' ' + servicio.user.primerApellido + ' ' + servicio.user.segundoApellido
              }}
            </td>
            <td>
              {{ servicio.user.email }}
            </td>
            <td>
              {{ servicio.especialidad.nombre }}
            </td>
            <td>
              <button
                type="button"
                class="btn btn-info"
                (click)="onSeleccionaMedico(servicio.id)"
              >
                Ver horario
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
