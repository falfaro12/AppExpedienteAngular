<div class="container">
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Alergia</th>
          <th>Categoria</th>
          <th>Reaccion</th>
          <th>Observaciones</th>
          <th>Imagen</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alergia of datos?.Alergia">
          <td>{{ alergia.nombre }}</td>
          <td>
            <span class="badge badge-info">
              {{ alergia.categoria }}
            </span>
          </td>
          <td>
            {{ alergia.reaccion }}
          </td>
          <td>
            {{ alergia.observaciones }}
          </td>
          <td>
            <img
              class="custom_table_image img_fluid img-thumbnail"
              [src]="obtenerImagen(alergia.ruta_imagen)"
            />
          </td>

          <td>
            <button class="btn btn-info" (click)="linkEliminar(alergia.id)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
