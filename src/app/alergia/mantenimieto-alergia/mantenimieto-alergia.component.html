  </div>
</div>
<div class="container">

    <div class="col-sm-12">
      <ul class="nav nav-tabs nav-pills">
        <li class="nav-item">
          <a
            class="nav-link "
            [routerLink]="['/alergiaM/lista']"
            routerLinkActive="active"
            [class.active]="router.url == '/alergiaM'"

          <a
