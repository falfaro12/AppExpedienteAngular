<div class="tituloBanner">
  <div class="col-lg-12 mx-auto">
    <div class="site-heading">
      <h1>Compartir de Expediente</h1>
    </div>
  </div>
</div>
<div class="container">
      <form #form="ngForm" class="w-100" (ngSubmit)="onSubmit(form.value)">
        <div class="col-12 mt-4 text-center"></div>

        <div class="row">
          <div class="col-lg-7 col-md-7 col-sm-12">
            <input type="hidden" name="perfil_id" [(ngModel)]="perfilID" />
            <label class="control-label col-sm-3"
            >
            <span class="text-danger">*</span>
          </label>
            <div class="form-group input-group my-lg-5">
              <label class="control-label col-sm-3"
                >Pacientes y Doctores registrados
                <span class="text-danger">*</span>
              </label>
              <div class="col-md-8 col-sm-9">
                <select
                  class="form-control"
                  title="Pacientes"
                  ngModel
                  required
                  (change)="onChange($event.target.value)"
                  id="user_id"
                  name="user_id"
                >
                  <option *ngFor="let p of pacientes?.Medicos" [value]="p.id">
                    {{
                      p.nombre +
                        ' ' +
                        p.primerApellido +
                        ' ' +
                        p.segundoApellido
                    }}
                  </option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <div class="form-group row">
                  <div class="col-md-12 col-sm-12 d-inline-flex">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      style="cursor: pointer;
                        border-radius: 0.4em;"
                      id="compartir"
                    >
                      Compartir el expediente
                    </button>
                    <button
                      type="button"
                      (click)="onBack()"
                      class="btn btn-secondary ml-3"
                      style="cursor: pointer;
                        border-radius: 0.4em;"
                      id="volver"
                    >
                      Volver atr√°s
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </form>
      {{ form.value | json }}
    </div>
